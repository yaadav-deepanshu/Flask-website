<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
<title>Electronsiot - {{title}}</title>
{% else %}
<title>Electronsiot</title>
{% endif%}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Track Your Package</h1>
        <div class="input-group">
            <label for="trackingNumber">Tracking Number:</label>
            <input type="text" id="trackingNumber" placeholder="Enter your tracking number">
        </div>
        <button class="button" onclick="trackPackage()">Track</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        function trackPackage() {
            const trackingNumber = document.getElementById('trackingNumber').value;
            const resultDiv = document.getElementById('result');

            // Here you would typically make an API call to get the tracking information
            // For demonstration, we'll just show a static message

            if(trackingNumber) {
                resultDiv.innerHTML = `Tracking information for ${trackingNumber}:
                <br> Status: In Transit
                <br> Estimated Delivery: 3 days`;
            } else {
                resultDiv.innerHTML = 'Please enter a tracking number.';
            }
        }
    </script>
</body>
</html>
