{%extends "layout.html"%}
{% block content %}
      {% for post in posts %}
        <li>
            <h2>{{ post.title }}</h2>
            <p>Author: {{ post.author }}</p>
            <p>Date Posted: {{ post.date_posted }}</p>
            <p>{{ post.content }}</p>
	<p><a href="about" > this will take you to the About page </a></p>

	 </li> 
{% endfor %}
    
{% endblock content %}
